capsuleVersion: beta
kind: capsule
metadata:
        name: capsule-demo
        labels:
                app: test
restartPolicy: Always
spec:
        containers:
                - image: nginx
                  imagePullPolicy: ifnotpresent
                  workDir: /root
                  ports:
                          - name: nginx-port
                            containerPort: 80
                            hostPort: 80
                            protocol: TCP
                - image: mysql:5.7
                  imagePullPolicy: ifnotpresent
                  ports:
                          - name: nginx-port
                            containerPort: 3306
                            hostPort: 3306
                            protocol: TCP
                  env:
                          MYSQL_ROOT_PASSWORD: password
                          MYSQL_DATABASE: nginx
                - image: centos
                  command:
                          - "/bin/bash"
                  args:
                          - "-c"
                          - "\"while true: do echo hello world; sleep 1; done\""
                  imagePullPolicy: ifnotpresent
                  workDir: /root

